<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	 <link rel="stylesheet" href="css/materialize.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
   <script type="text/javascript" src="cordova.js"></script>
  	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" type="text/javascript"></script>
     <script src="js/index.js" type="text/javascript"></script>
 	 <title>To-do List</title> 
</head>
<script type="text/javascript">
  $(document).ready(function(){
    $('select').material_select();
  });

	function inserirTarefa(){
		var tarefa = $("#tarefa").val();
		var progresso = $("#progresso").val();
    if (tarefa != "" && progresso != null){
      novaTarefa(tarefa, progresso);
      window.location = "index.html";
    } else {
      Materialize.toast("Preencha todos os campos!", 4000);
    }
    //window.location = "index.html";
    return false;
	}
</script>
<style type="text/css">
	.botao{
		background-color: #2196f3;
	}
</style>
<body><br>
  <center>
    <div class="container">

      <form class="col s12">
        <h3>Nova tarefa</h3><br>
        <div class="row">
        <div class="input-field col s12">
          <input id="tarefa" type="text" class="validate" required autofocus>
          <label for="tarefa">Tarefa</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <select required id="progresso">
              <option value="" disabled selected>Escolha uma opção...</option>
                <option value="Não iniciado">Não iniciado</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Concluído">Concluído</option>
          </select>
        <label>Progresso</label>
        </div>
        </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block botao" type="submit" onclick="return inserirTarefa();">Adicionar</button>
        <div><br>
          <label>
            <a href="index.html">Voltar a tela inicial</a>
          </label>
      </form>

    </div> <!-- /container -->
    </center>
</body>
</html>
